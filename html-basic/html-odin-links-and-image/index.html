<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links-&-image</title>
  </head>

  <body>
    <h1>Homepages</h1>
    <!-- This is use anchor element  -->
    <!-- (rel="noopener noreferrer") wajib ada untuk alasan keamanan!-->
    <!-- (target="_blank") ini adalah element untuk link yang membuka newtab pada browser-->
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >About The Odin Project
    </a>
    <p>
      <!-- Materi sampai Hubungan Absolut & relatif-->
      <a href="./Pages/about.html" target="_blank" rel="noopener noreferrer"
        >About</a
      >
    </p>
    <!-- Images -->
    <img src="./images/dog.jpg" alt="This is dog" />
    <!-- sampai pada materi add image +link relatif -->
  </body>
</html>
